						"content": "For Windows and Macs: Download VirtualBox. (Any version above 4 is fine!) Open Virtual Box and in the top left hand corner select File -&gt; Import Appliance Open the folder icon and include the “Daily Bruin Training Fall 2013 (server).ova” and create your virtual machine, using the default settings. (If you need this file, message one of the editors) Now run the virtual machine by selecting it and clicking the start button, it will prompt this screen The login is dailybruin and password is bruin111 (you actually wont need to log into the virtual machine, because you shouldn’t be making changes to the code through virtual box!) Now that the virtual machine has started, this creates a local Daily Bruin server on your own computer (nobody else can see it, so you are free to make whatever changes you want). The site is at http: localhost:8080 , admin page can be accessed through http: localhost:8080 wp-admin. SSH information: If you don’t want to make changes using Virtual Box, you will have to ssh into the server. What is ssh? SSH stands for “Secure SHell” and is basically just a way for you to login into a computer remotely. In this case, we’re logging into your virtual machine (which emulates the DB server) from your computer. ssh -p 8022 dailybruin@127.0.0.1 In VirtualBox, select the Daily Bruin machine. Now in the top bar, click “Machine” then select the option “Network” then in the network tab, click the “Advanced.” Click the “Port Forwarding” button on the bottom. This will give you a screen with these numbers (In the future, if the server is edited, these numbers may have changed.) This SSH information is what you will use (Specifically note down the “Host Port” section). Editing Caeruleum Make sure you git pull to get the most recent version of Caeruleum. The code for the main site can be found in the folder: ~ wordpress wp-content themes caeruleum. Also change the git credentials using the command, by default they are for a guy called Neil Bedi, so if you push changes, you will do it in his name $ git config --global user.name YOUR_NAME $ git config --global user.email YOUR_EMAIL NOTE: If you want to make updates to main site code, make sure you checkout your own branch for development and don’t develop on the master branch. Making edits in Windows For windows there is something called MobaXterm which is cool so you should download it. You will use this to ssh into the server. In the top left hand corner, create a new session. Then fill in the following information for the SSH session: (The port may be different if the server has changed, information on how to find it can be found in “SSH information”). The password to log in with is bruin111. The code for the main site can be found in the folder: ~ wordpress wp-content themes caeruleum. Make sure you git pull to get the most recent version of caeruleum. Making edits on Mac Setting up SFTP in SublimeText Download SublimeText : http: www.sublimetext.com 2 Install: https: packagecontrol.io installation Restart SublimeText Open SublimeText Preferences &gt; Package Control &gt; Type: Install Package &gt; Hit Enter Search: “SFTP” &gt; Select the first package: “Sublime SFTP”. Download. Go into a local directory and clone the repo for Caeruleum (git clone https: github.com daily-bruin caeruleum) Open the folder in SublimeText Right click on “Caeruleumr”; select SFTP FTP &gt; Sync Local -&gt; Remote Setting up SFTP in Atom Download Atom : https: atom.io Install the remote-ftp package for atom: https: atom.io packages remote-ftp Go into a local directory and clone the repo for Caeruleum ( git clone https: github.com daily-bruin caeruleum ) Open the folder in Atom Add this file to the caeruleum folder “Packages” -&gt; “Remote-FTP” -&gt; “Connect” You should be good!"
